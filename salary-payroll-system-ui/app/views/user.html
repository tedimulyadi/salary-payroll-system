<div class="row">
    <div class="col-xs-5">        
        <form name="formUser">   
            <div class="panel panel-default">
                <div class="panel-heading">
                    Form Input User    
                </div>
            
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group" ng-class="{'has-error':formUser.username.$invalid, 'has-success':formUser.username.$valid}">
                            <div class="col-sm-4">
                                <label for="username" class="control-label">Username</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="text" name="username" class="form-control" id="username" placeholder="Username" ng-model="currentUser.username" auto-complete="off" required >
                            </div>    
                        </div>
                        
                         <!--  <div class="form-group" ng-class="{'has-error':formUser.username.$invalid, 'has-success':formUser.username.$valid}">
                            <div class="col-sm-4">
                                <label for="username" class="control-label">Username</label>
                            </div>


                            <div class="col-sm-8">
                                <input name="username" type="text" id="username" class="form-control" ng-model="currentUser.username" placeholder="Username" auto-complete="off" required />
                                <span style="float:right; color:white" class="help-block label label-danger" ng-show="formUser.username.$error.required">This Field is Required</span>
                                <span style="float:right; color:white" class="help-block label label-danger" ng-show="validateUsername">Username Already Exist</span>
                            </div>


                        </div> -->

                        <div class="form-group">
                            <div class="col-sm-4">
                                <label for="password" class="control-label">Password</label>
                            </div>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="currentUser.password">
                            </div>    
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label for="role" class="control-label">Role</label>
                            </div>
                            <div class="col-sm-8">
                                <select class="form-control" name="role" ng-model="currentUser.role.id" required>
                                    <option ng-model="myRole" ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                                </select>
                            </div>    
                        </div>
                        <div align="right">
                            <button class="btn btn-primary" ng-click="save()" ng-disabled="isClean() || formUser.$invalid">Save</button>
                            <button class="btn btn-default" ng-click="clear()">Cancel</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </form>     
    </div>
        
    
    
    <div class="col-xs-7">
        <table class="table table-border table-hover">
            <thead>
                <th>Username</th>
                 <th>Password</th>
                <th>Role</th>
                <th class="col-xs-1">
                    <button type="button" class="btn-right btn btn-default btn-sm btn-block">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                    </button> 
                </th>
            </thead>
            <tbody>
                <tr ng-repeat="x in users">
                    <td>{{x.username}}</td>
                      <td>{{x.password}}</td>
                    <td>{{x.role.name}}</td>
                     <td class="col-xs-1">
                        <a class="glyphicon glyphicon-edit" ng-click="edit(x)"></a>
                        <a class="glyphicon glyphicon-remove" ng-click="showDialogDelete(x)"></a>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
    
</div>

<!-- Dialog Delete -->
<div class="modal fade bs-example-modal-sm" id="dialogDelete" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
          <center>Are you sure ?</center>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary" ng-click="remove()" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>  
<!-- ALERT REPOSRT DELETED -->
<div class="row">
    <div class="col-xs-12">
        <center>
            <div class="alert {{styleAlert}}" ng-show="alert">
                <span><b>Success !</b> {{textAlert}}</span>
            </div>
        </center>
    </div>
</div>
